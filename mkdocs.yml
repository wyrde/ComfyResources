# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: ComfyUI Resources
repo_url: https://github.com/wyrde/ComfyResources
# edit_uri: ComfyResources
site_author: wyrde
copyright: Copyright &copy; 2023 wyrde licensed as cc-by-sa
docs_dir: ./nodes
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - toc.follow
    - toc.integrate
    - navigation.top
    - navigation.footer
    - header.autohide
  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
    - scheme: slate
      toggle:
        icon: material/brightness-3
        name: Switch to light mode
